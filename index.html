<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adobe Font -->
    <link rel="stylesheet" href="https://use.typekit.net/tne4zbh.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/aaba68b971.js" crossorigin="anonymous"></script>
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Anytime Treats Bakeshop</title>
</head>
<body>
    <div class="container">
        <header id="home">
            <div class="header-content">
                <img src="images/Anytime-Treats-logo.png" class="logo" alt="Anytime Treats Logo">
                <!-- Creates the collapsible navigation menu for the mobile view without using Javascript -->
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#menu">Menu</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#location">Location</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
                <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
            </div>
            <div class="img-wrapper">
                <img 
                srcset="images/vanilla-cake-product-480_x_720.jpg 480w,
                        images/vanilla-cake-product-720_x_1080.jpg 720w"
                sizes="
                        (max-width: 480px) 480px,
                        (max-width: 720px) 720px" 
                src="images/vanilla-cake-product-720_x_1080.jpg" alt="Photo of a cake by Polina Tankilevitch">
            </div>
            <div class="hero-banner">
                <h1>Homemade cakes, sweets and savory treats</h1>
                <p>Same day delivery in Ottawa</p>
                <button type="button">Shop now</button>
                <p>Follow us on social media</p>
                <!-- Social Media Icons CDN from Font Awesome -->
                <div class="soc-med-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </header>
        <main>

        </main>
    </div>
</body>
</html>
